<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Easy Tracker</title>
</head>
<body>
  <div id="profile-header" class="profile-header">
    <div class="profile-avatar" id="avatar">
      <span id="avatar-initial"></span>
    </div>
    <div class="profile-info">
      <div class="profile-name" id="user-name">Loading...</div>
      <div class="profile-email" id="user-email"></div>
    </div>
    <button class="btn btn-ghost btn-sm" id="logout-btn" title="Logout">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    </button>
  </div>

  <div class="stats-tabs">
    <button class="stats-tab active" data-tab="general">General</button>
    <button class="stats-tab" data-tab="calendar">Calendar</button>
    <button class="stats-tab" data-tab="trends">Trends</button>
  </div>

  <div class="stats-content" id="stats-content">
    <!-- Content loaded dynamically -->
  </div>

  <script type="module" src="../js/profile.js"></script>
</body>
</html>
